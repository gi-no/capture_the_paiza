os:
- osx
- linux
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/Library/Caches/electron"
    - "$HOME/Library/Caches/electron-builder"
node_js:
  - '9'
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]    ; then yarn run pack:osx  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]  ; then yarn run pack:linux; fi
branches:
  only:
    - master
env:
  global:
    - secure: ""
